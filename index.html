<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vet Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./map.js"></script>
    <script type="text/javascript" src="./zip.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </head>
    
    <body>
        <header>
            <img src = "chewy.svg.jpg" alt = "Chewy" height="80"/>
            <h1>Vet Finder</h1>
        </header>
            <fieldset>
                <legend>Filters:</legend>
                    <div>
                        <input type="checkbox" id="insurance">
                        <label for="insurance">Insurance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="practicehub">
                        <label for="practicehub">Practice Hub</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cwav">
                        <label for="cwav">Connect With A Vet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="emergency">
                        <label for="emergency">Emergency Services</label>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Categories:</legend>
                <div>
                    <input type="checkbox" id="beefcattle">
                    <label for="beefcattle">Beef Cattle</label>
                </div>
                <div>
                    <input type="checkbox" id="foodanimal">
                    <label for="foodanimal">Food Animal</label>
                </div>
                <div>
                    <input type="checkbox" id="dairy">
                    <label for="dairy">Dairy</label>
                </div>
                <div>
                    <input type="checkbox" id="avian">
                    <label for="avian">Avian</label>
                </div>
                <div>
                    <input type="checkbox" id="exotic">
                    <label for="exotic">Exotic</label>
                </div>
                <div>
                    <input type="checkbox" id="reptile">
                    <label for="reptile">Reptile and Amphibian</label>
                </div>
                <div>
                    <input type="checkbox" id="equine">
                    <label for="equine">Equine</label>
                </div>
                <div>
                    <input type="checkbox" id="swine">
                    <label for="swine">Swine</label>
                </div>
                <div>
                    <input type="checkbox" id="canine">
                    <label for="canine">Canine and Feline</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Specialities:</legend>
                <div>
                    <input type="checkbox" id="nutrition">
                    <label for="nutrition">Nutrition</label>
                </div>
                <div>
                    <input type="checkbox" id="oncology">
                    <label for="oncology">Oncology</label>
                </div>
                <div>
                    <input type="checkbox" id="cardiology">
                    <label for="cardiology">Cardiology</label>
                </div>
                <div>
                    <input type="checkbox" id="neurology">
                    <label for="neurology">Neurology</label>
                </div>
                <div>
                    <input type="checkbox" id="dermatology">
                    <label for="dermatology">Dermatology</label>
                </div>
                <div>
                    <input type="checkbox" id="radiology">
                    <label for="radiology">Radiology</label>
                </div>

        </fieldset>

        <div class="main">
            <form>
                <label for="zipcode-input"></label>
                <input type="number" id="zipcode-input" name="zipcode-input" placeholder="Search By Zip Code">
                <input type="button" value="Search" onclick="getZip()" />
                <button id="zipcode">zipcode</button>
            </form>
            <select name="miles" id="miles">
                <option value="5 miles">5 miles</option>
                <option value="10 miles">10 miles</option>
                <option value="15 miles">15 miles</option>
                <option value="20 miles">20 miles</option>
            </select>

            <div class="map-output">
                <div class="map-left">
                    <h2>Map</h2>
                    <!-- map image output -->
                    <div id="map"></div>
                    <script>
                      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

                        // Add other bootstrap parameters as needed, using camel case.
                        // Use the 'v' parameter to indicate the version to load (alpha, beta, weekly, etc.)
                      });
                    </script>
                </div>
                <div class="map-right"> 
                  <div>Search Results</div>
                      <p id="zip-received"></p>
                </div>
            </div>
        </div>
    </body>
</html>
